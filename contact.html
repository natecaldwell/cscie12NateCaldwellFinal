<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactus Lamp Productions</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="main-container">
    <header>
        <div class="dark-mode-container">
            <img id="darkModeToggle" src="images2/cactus-lamp-logo-off-new.png" onclick="toggleDarkMode()" alt="Toggle Dark Mode" style="cursor: pointer;"/>
        </div>
        <div class="menu-container">
            <button class="menu-btn">☰</button>
            <div class="navbar" id="menuContent">
                <button class="close-btn">✕</button>
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>
    <section id="contact-form-section">
        <form id="contactForm">
            <label for="name">Name (required):</label>
            <input type="text" id="name" name="name" required>
            <div class="error-message" id="name-error"></div>

        
            <label for="email">Valid Email (required):</label>
            <input type="email" id="email" name="email" title="Please enter a valid email address.">


            <label for="reason">Reason for Contact (required):</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="thankYouMessage" style="display: none;">
            <p>Thank you for reaching out! I will get back to you soon.</p>
        </div>
        
        <div id="formMessage"></div>
    </section>
    </div>
    <footer>
        <p>&copy; 2023 Cactus Lamp Producitons, Inc. All rights reserved.</p>
    </footer>

<!-- pristine cdn -->
<script src="https://cdn.jsdelivr.net/npm/pristinejs/dist/pristine.min.js"></script>
<script src="script.js"></script>



</body>
</html>
